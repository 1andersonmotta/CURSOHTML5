<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>SIMBOLOS ESPECIAS</h1>
<P>
    &lt; <!--menor que '<'-->
    &gt; <!--maior que '>'-->
    &le; <!--menor igual -->
    &ge; <!--maior igual --> <br>
    
    &pound; <!--libra-->
    &yen; <!--Yen-->
    &euro; <!--Euro-->  <br>

    &copy; <!--Copyrigth-->
    &reg; <!--Marca Registrada-->
    &trade; <!--trade mark-->

    &permil; <!--per mil-->
    &sum; <!--Soma E -->
    &infin; <!--Infinito-->
    &times; <!--multiplicação--> <br>
    &plusmn; <!--mais '+'-->
    &oplus; <!--mais'+ dentro da circunferencia-->
    &radic; <!--Raiz Quadrada-->
    &ne; <!--Diferente-->  <br>
    &delta; <!--delta-->
    &Delta; <!--delta maior-->
    &Lambda; <!--Lambda-->
    &omega; <!--Omega-->
    &phi; <!--phi--> <br>

    &larr; <!-- left arrow setas esquerda-->
    &rarr; <!--rigth arrow seta direita-->
    &uarr; <!--Up arrow seta pra cima-->
    &darr; <!--Down arrow seta baixo-->
    &harr; <!--seta para os dois lados--> <br>

    &spades; <!--espadas-->
    &clubs; <!--Zap-->
    &hearts; <!--Coração-->
    &diamond; <!--diamantes-->
</P>
